apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:Isrealade/nyc_fhv_analytics-sndx.git
    targetRevision: HEAD
    path: infrastructure/charts/kube-prometheus-stack
    helm:
      valueFiles:
        - ../values/kube-prometheus-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
