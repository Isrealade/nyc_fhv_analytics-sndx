apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: database-secret
spec:
  provider: aws
  parameters:
    region: eu-north-1
    objects: |
      - objectName: "pg-db-secret"
        objectType: "secretsmanager"
  secretObjects:
    - secretName: pg-db-user
      type: Opaque
      data:
        - key: PGUSER
          objectName: pg-db-user
          property: PGUSER
    - secretName: pg-db-password
      type: Opaque
      data:
        - key: PGPASSWORD
          objectName: pg-db-password
          property: PGPASSWORD