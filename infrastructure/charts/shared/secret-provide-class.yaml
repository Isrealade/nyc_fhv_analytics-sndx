apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: database-secret
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: "pg-db-secret"
        objectType: "secretsmanager"
  secretObjects:
    - secretName: pg-db-secret
      type: Opaque
      data:
        - objectName: "pg-db-secret"
          key: PGUSER
        - objectName: "pg-db-secret"
          key: PGPASSWORD